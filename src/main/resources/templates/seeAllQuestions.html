<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Questions Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Questions Panel</h1>
<br>
<a href="/admin">Go Back</a>
<hr>
<br>
<table class="table table-striped-columns">
    <thead>
    <tr>
        <th>Question Id</th>
        <th>Content</th>
        <th>Option 1</th>
        <th>Proper ?</th>
        <th>Option 2</th>
        <th>Proper ?</th>
        <th>Option 3</th>
        <th>Proper ?</th>
        <th>Option 4</th>
        <th>Proper ?</th>
        <th>Act</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${questions}">
        <td th:text="${question.id}"></td>
        <td th:text="${question.content}"></td>
        <td th:text="${question.answer.answerOptionOne}"></td>
        <td th:text="${question.answer.isOptionOneProper}"></td>
        <td th:text="${question.answer.answerOptionTwo}"></td>
        <td th:text="${question.answer.isOptionTwoProper}"></td>
        <td th:text="${question.answer.answerOptionThree}"></td>
        <td th:text="${question.answer.isOptionThreeProper}"></td>
        <td th:text="${question.answer.answerOptionFour}"></td>
        <td th:text="${question.answer.isOptionFourProper}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
