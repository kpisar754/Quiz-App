<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${adminMessage}"></h1>
<br>
<a href="/">Go Back</a>
<hr>
<br>
<div class="container p-3">
    <div class="row">
        <div class="col-md-4">
            <div class="tile ico"><i class="bi bi-stickies"></i>
                <a class="ico" th:href="@{'/admin/see/allQuestions'}"><p class="m-1">See All Questions</p></a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tile ico"><i class="bi bi-person-lines-fill"></i>
                <a class="ico" th:href="@{'/admin/add/question'}"><p class="m-1">Add Question</p></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
