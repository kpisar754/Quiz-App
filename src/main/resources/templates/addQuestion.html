<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Question Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Add question to Quiz</h1>
<br>
<a href="/admin">Go Back</a>
<hr>
<br>
<form th:action="@{/admin/add/question}" th:object="${question}" method="post">
    <div>
        <label for="content">Question content</label>
        <input class="col-9" type="text" id="content" th:field="*{content}" required>
    </div>
    <br>
    <div>
        <label for="option1">Answer option 1</label>
        <input class="col-6" type="text" id="option1" th:field="*{answer.answerOptionOne}" required>
        <label for="proper1">Is proper?</label>
        <select name="answer.isOptionOneProper" id="proper1" th:field="*{answer.isOptionOneProper}">
            <option th:value="false">NO</option>
            <option th:value="true">YES</option>
        </select>
    </div>
    <br>
    <div>
        <label for="option2">Answer option 2</label>
        <input class="col-6" type="text" id="option2" th:field="*{answer.answerOptionTwo}" required>
        <label for="proper2">Is proper?</label>
        <select name="answer.isOptionTwoProper" id="proper2" th:field="*{answer.isOptionTwoProper}">
            <option th:value="false">NO</option>
            <option th:value="true">YES</option>
        </select>
    </div>
    <br>
    <div>
        <label for="option3">Answer option 3</label>
        <input class="col-6" type="text" id="option3" th:field="*{answer.answerOptionThree}" required>
        <label for="proper3">Is proper?</label>
        <select name="answer.isOptionThreeProper" id="proper3" th:field="*{answer.isOptionThreeProper}">
            <option th:value="false">NO</option>
            <option th:value="true">YES</option>
        </select>
    </div>
    <br>
    <div>
        <label for="option4">Answer option 4</label>
        <input class="col-6" type="text" id="option4" th:field="*{answer.answerOptionFour}" required>
        <label for="proper4">Is proper?</label>
        <select name="answer.isOptionFourProper" id="proper4" th:field="*{answer.isOptionFourProper}">
            <option th:value="false">NO</option>
            <option th:value="true">YES</option>
        </select>
    </div>
    <br>
    <button type="submit">Add question</button>
</form>
</body>
</html>
