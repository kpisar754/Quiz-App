<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Three-Question Quiz</h1>
<h2>Take a challenge !</h2>
<br>
<a href="/">Go Back</a>
<hr>
<br>
<form action="#" th:action="@{/quiz}" th:object="${questions}" method="post">
    <ul>
        <li th:each="question : ${questions}">
            <span th:text="${question.content}"></span>
            <ul>
                <li>
                    <label><input type="radio" th:name="${question.id}" th:value="${question.answer.answerOptionOne}"/><span th:text="${question.answer.answerOptionOne}"></span></label>
                </li>
                <li>
                    <label><input type="radio" th:name="${question.id}" th:value="${question.answer.answerOptionTwo}"/><span th:text="${question.answer.answerOptionTwo}"></span></label>
                </li>
                <li>
                    <label><input type="radio" th:name="${question.id}" th:value="${question.answer.answerOptionThree}"/><span th:text="${question.answer.answerOptionThree}"></span></label>
                </li>
                <li>
                    <label><input type="radio" th:name="${question.id}" th:value="${question.answer.answerOptionFour}"/><span th:text="${question.answer.answerOptionFour}"></span></label>
                </li>
            </ul>
        </li>
    </ul>
    <button type="submit">Submit</button>
</form>
</body>
</html>
